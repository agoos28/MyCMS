PARAMACTIVATEPARENT=Atur ID aktifasi jika semua Menu induk terdapat dalam bagan bertingkat
PARAMEXPANDMENU=Ekspan Menu dan buat semua butir sub-menu selalu tampak
PARAMFULLACTIVEHIGHLIGHTING=Aktifkan Sorot Butir Menu Aktif, termasuk Tautan-Artikel dan Tautan-URL. Dapat menyebabkan tidak valid XHTML bila ada lebih dari satu menu yang aktif.
PARAMMENUCLASSSUFFIX=Akhiran yang digunakan pada kelas CSS untuk Semua Butir Menu
PARAMMENUICONLINK=Tautan ke gambar daripada teks. Gambar harus berbeda untuk tiap Butir Menu.
PARAMMENUTAGID=Atribut pengenal sebagai penanda pada tag ul induk menu (bersifat pilihan)
PARAMSHOWMENUICONS=Tampilkan Gambar Menu yang dipilih untuk tiap Butir Menu
PARAMSHOWSUBMENUITEMS=Tampilkan semua butir sub-menu tanpa menghiraukan apakah Menu Induk dalam status aktif atau tidak.
PARAMSTARTLEVEL=Aras/Tingkat Menu dimulai pada.
PARAMSTOPLEVEL=Aras/Tingkat Menu berakhir pada.
PARAMTARGETPOSITION=Nilai posisi jendela (dengan JavaScript), misal, top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Ini adalah nilai maksimum kedalaman menu sebelum butir-butir menu akan diabaikan dikarenakan tidak adanya induk menu diatasnya. Anda bisa menaikkan nilai ini jika mendapati butir-butir menu tidak tampak.
