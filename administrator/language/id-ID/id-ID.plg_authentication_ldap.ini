PARAMLDAPHOST=Sebagai contoh: openldap.mycompany.org
PARAMLDAPPORT=Pangkalan Standar adalah 389
PARAMBASEDN=Basis DN dari server LDAP anda
PARAMAUTHMETHOD=Metode otorisasi untuk mensahkan tanda pengenal
PARAMCONNECTSTRING=Nama Pengguna Sambungan dan Sandi Lewat Sambungan menjadi parameter penyambungan pada tahap pencarian DN. Ada dua pilihan:- Pencarian DN Anonim. Biarkan kedua ruas kosong.- Penyambungan tertata: Nama Pengguna sambungan adalah nama pengguna dari akun penata LDAP server, sebagai contoh Administrator. Sandi Lewat sambungan adalah sandi lewat akun penata LDAP server.
PARAMCONNECTPASSWORD=Sandi Lewat sambungan adalah sandi lewat akun penata LDAP server. Digunakan dalam Sahkan kemudian Hubungkan dan metode Pengesahan Perbandingan Otorisasi
PARAMLDAPV3=Standar adalah LDAP2, tetapi versi terbaru dari OpenLdap membutuhkan LDAPV3 di klien
PARAMNEGOCIATETLS=Negosiasi enkripsi TLS dengan LDAP server. Ini memerlukan semua lalu-lintas data dari dan ke LDAP server terenkripsi.
PARAMFOLLOW=Pilihan ini menyetting nilai LDAP_OPT_REFERRALS. Anda perlu mengganti nilai ini ke Tidak untuk Windows 2003 server.
PARAMSEARCHSTRING=Kueri yang digunakan untuk mencari pengguna. Kata-kunci [search] akan otomatis diganti dengan log masuk yang diberikan pengguna. Sebagai contoh: uid=[search]. Beberapa kueri bisa digunakan,pisahkan dengan titik-koma. Hanya digunakan saat pencarian.
PARAMUSERSDN=Kata-kunci [username] otomatis diganti dengan log masuk yang diberikan pengguna. Sebagai contoh: uid=[username], dc=my-domain, dc=com. Beberapa kueri bisa digunakan,pisahkan dengan titik-koma. Hanya digunakan untuk Hubungan Langsung.
PARAMMAPFN=Penanda LDAP yang mengacu pada nama lengkap Pengguna
PARAMMAPEMAIL=Penanda LDAP yang mengacu pada alamat e-mail Pengguna
PARAMMAPUID=Penanda LDAP yang mengacu pada ID Log Masuk Pengguna. Untuk Active Directory nilai ini adalah sAMAccountName
PARAMMAPPASSWORD=Penanda LDAP yang mengacu pada sandi lewat pengguna yang digunakan sebagai pembanding.
PORT=Pangkalan
SEARCH STRING=Kueri Pencarian
THE BASE DN OF YOUR LDAP SERVER=Basis DN LDAP server anda, contoh: o=mydomain.com
USERS DN=DN Pengguna
YES=Ya