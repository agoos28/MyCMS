PARAMBLOCKQUOTE=Sisipkan tag blockquote disekitar teks yg disorot.
PARAMCODECLEANUP=Standarnya, TinyMCE akan membersihkan kode anda dari beberapa elemen HTML seperti tag script dan center juga memeriksa keamanan dan kesesuaian XHTML. Kami menganjurkan anda tidak menonaktifkan kegunaan ini
PARAMCODECLEANUPONSAVE=Pengaturan yang dianjurkan adalah 'Selalu'. Tabu = Jangan bersihkan kode pada saat menyimpan. Halaman Depan = Bersihkan kode hanya pada saat menyimpan setelah menyunting teks dari halaman depan. Selalu = Selalu bersihkan kode pada saat menyunting, baik dari halaman depan atau halaman administrator.
PARAMCOMPRESSEDVERSION=Tiny dapat jalan dengan modus termampatkan yang hasilnya dimuat lebih cepat. Walaupun begitu, modus ini tidak selalu bekerja dengan baik (khususnya di IE) jadi nilai standar penataan ini adalah padam.  Hati-hati ketika mengaktifkan, pastikan fitur ini bekerja baik di sistem anda.
PARAMCUSTOMCSS=Berkas CSS tambahan yang digunakan untuk menggantikan fungsi berkas editor.css. Masukkan nama berkas css yang telah anda unggah ke dalam pelipat css dari templat yang sedang aktif (Mis. templates/rhuk_milkyway/css/). Atau masukkan alamat URL lengkap mengarah ke berkas css tersebut. Jika anda memasukkan nama berkas css pada ruas ini, maka nilai-nilai css yang ada pada berkas tersebut akan menimpa nilai-nilai yang ada pada berkas editor.css.
PARAMDIRECTIONALITY=Pilih apakah tombol RTL ditampilkan. Hanya diaplikasikan di modus Lanjutan
