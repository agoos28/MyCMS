BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=Sunting kiriman artikel
NEW POSTS=Kiriman artikel baru
PARAMCATEGORY=Tata Kategori untuk kiriman artikel baru
PARAMSECTION=Tata Sesi untuk kiriman artikel
LOGIN FAILED=Log masuk Gagal
POST CHECK FAILED=Pemeriksaan kiriman artikel Gagal
POST STORE FAILED=Gagal menyimpan kiriman artikel
POST DELETE FAILED=Gagal menghapus kiriman artikel
SORRY, NO SUCH POST=Maaf, tidak ada kiriman artikel yang dimaksud.
SORRY, POST IS ALREADY BEING EDITED=Maaf, kiriman artikel ini telah disunting.
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Tidak ada kiriman artikel tersedia atau terjadi galat.
METHOD NOT IMPLEMENTED=Metode tidak dapat diimplementasikan
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Berikut hasil senarai weblog di mana penulis memiliki hak kewenangan untuk mengirim artikel.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Menghasilkan informasi sistem tentang penulis.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Menghasilkan informasi tentang kiriman artikel yang spesifik.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Menghasilkan senarai kiriman artikel terkini pada sistem.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Buat kiriman artikel baru, dan penerbitan tidak diwajibkan.
DELETES A POST.=Hapus kiriman artikel.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Memperbaharui informasi kiriman artikel yang ada.